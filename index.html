<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRDD/RS - Em Breve</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        h2 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #34495e;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
            line-height: 1.6;
        }
        .highlight {
            font-weight: bold;
            color: #e74c3c;
            font-size: 20px;
        }
        .icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            font-size: 24px;
            color: #2980b9;
        }
        .symbol {
            margin-top: 50px;
        }
        .logo {
            margin-top: 30px;
            max-width: 150px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>EM BREVE</h1>
    <h2>crddrs.com.br</h2>
    <p>Um sistema exclusivo para despachantes <span class="highlight">GAÚCHOS</span> estará no ar.</p>
    
    <div class="icons">
        <span>➕PRÁTICO</span>
        <span>➕RÁPIDO</span>
        <span>➕SEGURO</span>
    </div>

    <!-- Logo of CRDD/RS -->
    <div class="symbol">
        <img src="http://www.crddrs.org/Imagens/brasaocrdd.gif" alt="Logo CRDD/RS" class="logo">
    </div>
</div>

</body>
</html>
